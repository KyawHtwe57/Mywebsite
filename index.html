<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Project Sign In</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <header class="flex items-center justify-between p-8">
        <div class="cursor-pointer">
            <h3 class="text-[20px] font-bold">
                <span class="bg-blue-600 rounded text-white p-1">FRrr</span>
                Music
            </h3>
        </div>
        <div>
            <div>
                <button class="bg-blue-600 rounded-md p-2 ml-4 cursor-pointer text-white">
                    <a href="signup.html">Sign Up</a>
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class="flex items-center justify-center">
            <div class="w-120 h-120 rounded-xl bg-white p-5 shadow-2xl">
                <div class="text-center">
                    <h3 class="font-bold text-[25px] mb-5">Welcome Back</h3>
                    <span>Hey,Enter your details to get sign in to your account</span>
                </div>
                <div>
                    <div class="flex justify-center items-center">
                        <div class="mt-5">
                            <form id="signIn" class="px-6">
                                <div>
                                    <label for="text">Email or Phone Number</label>
                                    <input id="email" type="text" placeholder="Enter Email or Phone Number" class="w-100 mt-2 p-2 border-2 border-blue-600 rounded-md outline-none" >
                                    <small id="emailError" class="text-red-600 hidden"></small>
                                </div>
                                <div class="mt-3">
                                    <label for="Password" >Passcode</label>
                                    <input id="password" type="password" placeholder="Enter Passcode" class="w-100 mt-2 p-2 border-2 border-blue-600  rounded-md outline-none" >
                                    <small id="passwordError" class="text-red-600 hidden"></small>
                                </div>
                                
                                <button type="submit" class="bg-blue-600 p-2 w-100 mt-5 rounded-md cursor-pointer text-white">Sgin In</button>
                            </form>     
                        </div>    
                    </div>
                    <div class="flex items-center justify-center my-8 gap-3">
                       <div>
                            <h3>Don't have an account?</h3>
                       </div>
                       <div class="text-blue-500 hover:underline">
                            <a href="signup.html">Sign Up Now!</a>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="flex items-center justify-center mt-15">
        <p class="hover:underline cursor-pointer">Copyright @FRrrMusic 2025 Privacy Policy</p>
    </footer>

    <script src="script/index.js"></script>
    <script src="https://kit.fontawesome.com/f488a9e6e0.js" crossorigin="anonymous"></script>
</body>
</html>
