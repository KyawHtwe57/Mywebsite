<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Project Sign Up</title>
    <link rel="stylesheet" href="css/output.css">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <header>
        <div class="flex items-center justify-center p-1">
            <h3 class="text-[25px] font-bold">Welcome to 
                <span class="bg-blue-600 rounded text-white p-1 mr-1">
                FRrr
                </span>
                <span>
                Music
                </span>
            </h3>
        </div>
    </header>
    <main>
        <div class="flex items-center justify-center p-9 ">
            <div class="flex items-center justify-center w-120 h-160 p-8 rounded-xl bg-white shadow-2xl">
                <div>
                    <p class="w-full font-bold text-2xl mb-2.5 text-center">Welcome</p>
                    <form class="w-full">
                        <label for="name" class="w-full my-2.5">User Name</label>
                        <input type="text" placeholder="Enter Your Name" class="w-full border-2 border-blue-600 p-2 outline-none rounded my-2.5">
                        <label for="Phone Number" class="w-full my-2.5">Phone Number</label>
                        <input type="text" placeholder="Enter Phone Number" class="w-full border-2 border-blue-600 p-2 outline-none rounded my-2.5">
                        <label for="Email" class="w-full">Email Address</label>
                        <input type="email" placeholder="Enter Email Address" class="w-full border-2 border-blue-600 p-2 outline-none rounded my-2.5">
                        <label for="password" class="w-full">Passcode</label>
                        <input type="password" placeholder="Passcode" class="w-full border-2 border-blue-600 p-2 outline-none rounded my-2.5">
                        <input type="password" placeholder="Re-Enter Passcode" class="w-full border-2 border-blue-600 p-2 outline-none rounded my-2.5">
                        <button class="w-full p-2 outline-none rounded my-2.5 bg-blue-600 text-white cursor-pointer">
                            <a href="main.html">Create Account</a>
                        </button>
                    </form>
                    <div class="flex items-center justify-center my-8 gap-3">
                        <div>
                             <h3>Don't have an account?</h3>
                        </div>
                        <div class="text-blue-500 hover:underline">
                             <a href="index.html">Sign In Now!</a>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    
    </main>
    <footer class="flex items-center justify-center mt-7">
        <p class="hover:underline cursor-pointer">Copyright @FRrrMusic 2025 Privacy Policy</p>
    </footer>

    <script src="https://kit.fontawesome.com/f488a9e6e0.js" crossorigin="anonymous"></script>
</body>
</html>
